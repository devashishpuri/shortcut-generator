 <!DOCTYPE html>
 <html>
 <head>
 	<title>Shortcut Genrator Utility</title>
 	<link rel="stylesheet" type="text/css" href="main.css">
 </head>
 <body>
 	<div id='addedShortcutsContainer'>
 		<div id='addedShortcuts'>
 		</div>
 	</div>
 	<center id='keysContainer'>
    	<div class='pressedKey' id='pressedKey'>
    		<p class='pressedKeyCode' id='pressedKeyCode'>-</p>
    		<p class='pressedKeyName' id='pressedKeyName'>Press any key to get Key Code</p>
    	</div>
    </center>
    <center>
    	<button id='addShortcut'>Add Shortcut</button>
    </center>
    <div id='genrateCodeContainer'>
    	<div id='genrateCode'>          
    		<u id='codeGenBt'>Generate Code</u>
    	</div>
    </div>
    <div id='generatedCodeCon'>
        <span id='generatedCodeConClose'>Close</span>
        <div id='generatedCode'></div>
    </div>
 	<script type="text/javascript" src="main.js"></script>
 </body>
 </html>
